<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opinion - My Opinions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/my-opinions}">My Opinions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/add-opinion}">Add Opinion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
                <form class="d-flex" th:action="@{/search-opinion}" method="post">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row">

        <div th:if="${param.added}">
            <div class="logged-out alert-success">
                Opinion added successfully.
            </div>
        </div>
        <div th:if="${param.updated}">
            <div class="logged-out alert-success">
                Opinion updated successfully.
            </div>
        </div>

        <div th:if="${param.deleted}">
            <div class="logged-out alert-danger">
                Opinion deleted successfully.
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Topic</th>
                <th scope="col">Details</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="opinion: ${opinions}">
                <th>[[${opinion.title}]]</th>
                <td>[[${opinion.topic}]]</td>
                <td>[[${opinion.details}]]</td>
                <td>
                    <a class="btn btn-info" th:href="@{/editOpinion/{opinionId} (opinionId=${opinion.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/deleteOpinion/{opinionId} (opinionId=${opinion.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
